<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

        <h:head>
             <title>#{str.companyListTitle}</title>
        </h:head>

        <h:body>
            <ui:composition template="/templates/template.xhtml">
                <ui:define name="contenido">
                    <h1>#{str.companyListTitle}</h1>
                    <h:form>
                        <p:commandButton value="#{str.buttonAdd}" action="#{companiaBean.iniciar()}"></p:commandButton>
                    </h:form>
                    <p:dataTable value="#{companiaBean.companias}" var="company">
                        <p:column headerText="#{str.action}">
                            <h:form>
                                <p:commandButton value="#{str.buttonEdit}" action="#{companiaBean.editar(company)}"></p:commandButton>
                            </h:form>
                        </p:column>
                        <p:column headerText="#{str.companyNameHeader}">
                            <p:outputLabel value="#{company.nombre}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="#{str.companyCityPathHeader}">
                            <p:outputLabel value="#{company.ciudad}"></p:outputLabel>
                        </p:column>
                         <p:column headerText="#{str.companyLocationPathHeader}">
                             <p:outputLabel value="#{company.ubicacion}"></p:outputLabel>
                        </p:column>
                        
                    </p:dataTable>
                </ui:define>
            </ui:composition>
        </h:body>
</html>
